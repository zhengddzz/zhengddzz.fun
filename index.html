    <style>
        /* 动态背景 */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', sans-serif;
        }

        /* 背景动画 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 导航容器 */
        .nav-container {
            display: grid;
            gap: 1.5rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* 导航按钮 */
        .nav-button {
            position: relative;
            display: flex;
            align-items: center;
            padding: 1.5rem 3rem;
            text-decoration: none;
            border-radius: 15px;
            color: white;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateY(0);
        }

        /* 按钮悬浮效果 */
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* 按钮光效 */
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 100%
            );
            animation: shine 3s infinite;
        }

        /* 图标样式 */
        .nav-icon {
            width: 30px;
            height: 30px;
            margin-right: 1rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* 按钮文字 */
        .nav-text {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /* 按钮颜色方案 */
        .blog-btn { background: linear-gradient(45deg, #FF6B6B, #FF8E53); }
        .cloud-btn { background: linear-gradient(45deg, #4ECDC4, #45B7D1); }
        .forum-btn { background: linear-gradient(45deg, #AC92EC, #9670E8); }
        .tool-btn { background: linear-gradient(45deg, #FFCE54, #FCBB42); }

        /* 光效动画 */
        @keyframes shine {
            100% { left: 100%; }
        }

        /* 点击涟漪效果 */
        .nav-button:active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            from { opacity: 1; transform: scale(0); }
            to { opacity: 0; transform: scale(2); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                width: 90%;
                padding: 1.5rem;
            }
            .nav-button {
                padding: 1.2rem 2rem;
            }
        }
    </style>
