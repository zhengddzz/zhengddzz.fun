<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZhengDD 资源导航</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基础样式（网页4、网页7） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* 导航栏（网页4、网页7优化） */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 主内容区（网页3、网页6灵感） */
        .container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 2rem;
        }

        /* 网站卡片（网页2、网页6交互优化） */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 1rem;
        }

        .card-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .card-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #3498db;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .card-link:hover {
            background: #2980b9;
        }

        /* 响应式设计（网页4、网页7） */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .navbar {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="nav-brand">
            <i class="fas fa-compass"></i>
            ZhengDD导航
        </a>
    </nav>

    <div class="container">
        <div class="grid">
            <!-- 博客 -->
            <div class="card" onclick="window.open('https://blog.zhengddzz.com')">
                <i class="fas fa-blog card-icon"></i>
                <h3 class="card-title">技术博客</h3>
                <p class="card-desc">分享最新技术文章与开发经验，涵盖前端、后端、DevOps等领域。</p>
                <a href="https://blog.zhengddzz.com" class="card-link">立即访问</a>
            </div>

            <!-- 网盘 -->
            <div class="card" onclick="window.open('https://pan.zhengddzz.fun')">
                <i class="fas fa-cloud-upload-alt card-icon"></i>
                <h3 class="card-title">云存储</h3>
                <p class="card-desc">安全可靠的云存储服务，支持大文件上传下载与在线预览。</p>
                <a href="https://pan.zhengddzz.fun" class="card-link">进入网盘</a>
            </div>

            <!-- 论坛 -->
            <div class="card" onclick="window.open('https://forum.zhengddzz.com')">
                <i class="fas fa-comments card-icon"></i>
                <h3 class="card-title">技术论坛</h3>
                <p class="card-desc">开发者交流社区，涵盖技术问答、项目协作、行业资讯等板块。</p>
                <a href="https://forum.zhengddzz.com" class="card-link">加入讨论</a>
            </div>
        </div>
    </div>

    <script>
        // 卡片点击效果（网页6、网页8增强）
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (e.target.tagName !== 'A') {
                    card.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        card.style.transform = '';
                    }, 200);
                }
            });
        });
    </script>
</body>
</html>
