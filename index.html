<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>导航页</title>
    <style>
        .visit-count {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .visit-count:hover {
            background-color: rgba(41, 128, 185, 1);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .nav-container {
            text-align: center;
        }
        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .nav-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
