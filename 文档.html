<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试点生成器更新日志</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            line-height: 1.6;
            background-color: #e0f2f1;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .navbar ul li {
            margin-right: 20px;
            position: relative;
        }
        .navbar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .navbar ul li a:hover {
            background-color: #34495e;
        }
        .version {
            margin-top: 60px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8em;
            margin: 0;
        }
        .change-list {
            margin-left: 20px;
        }
        .change-list ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .version h2 {
                font-size: 1.2em;
            }
            .navbar ul li {
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#documentation">文档</a></li>
            <li><a href="#support">支持</a></li>
            <li><a href="#overview">概览</a></li>
            <li><a href="#changelog">更新日志</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>测试点生成器更新日志</h1>
        <div class="version">
            <h2>Version 1.0.0 (2024-07-17)</h2>
            <div class="change-list">
                <ul>
                    <li>正式发布测试点生成器</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
